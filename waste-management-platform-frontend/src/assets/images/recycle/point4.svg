<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffccbc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbe9e7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 - 傍晚场景 -->
  <rect width="800" height="400" fill="url(#skyGrad4)" />
  
  <!-- 地面 -->
  <rect x="0" y="320" width="800" height="80" fill="#aed581" />
  
  <!-- 建筑物 -->
  <rect x="50" y="100" width="180" height="220" fill="#ffcc80" stroke="#ffb74d" stroke-width="2" />
  <rect x="570" y="120" width="180" height="200" fill="#ffcc80" stroke="#ffb74d" stroke-width="2" />
  
  <!-- 回收站建筑 -->
  <rect x="280" y="170" width="240" height="150" fill="#a5d6a7" stroke="#81c784" stroke-width="2" />
  <rect x="260" y="150" width="280" height="20" fill="#66bb6a" />
  
  <!-- 屋顶 -->
  <polygon points="280,170 520,170 490,130 310,130" fill="#4caf50" />
  
  <!-- 门窗 -->
  <rect x="370" y="270" width="60" height="50" fill="#43a047" />
  <rect x="300" y="200" width="40" height="40" fill="#e8f5e9" stroke="#c8e6c9" stroke-width="1" />
  <rect x="460" y="200" width="40" height="40" fill="#e8f5e9" stroke="#c8e6c9" stroke-width="1" />
  
  <!-- 标识牌 -->
  <rect x="360" y="180" width="80" height="30" fill="#ffffff" stroke="#2e7d32" stroke-width="2" />
  <text x="400" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="#2e7d32">社区回收站</text>
  
  <!-- 回收箱区域 -->
  <rect x="280" y="320" width="240" height="20" fill="#9e9e9e" />
  
  <!-- 各种回收箱 -->
  <rect x="290" y="270" width="40" height="50" fill="#1976d2" />
  <rect x="340" y="270" width="40" height="50" fill="#43a047" />
  <rect x="420" y="270" width="40" height="50" fill="#f44336" />
  <rect x="470" y="270" width="40" height="50" fill="#9e9e9e" />
  
  <!-- 树木装饰 -->
  <circle cx="200" cy="280" r="30" fill="#66bb6a" />
  <rect x="195" y="280" width="10" height="40" fill="#795548" />
  
  <circle cx="550" cy="290" r="25" fill="#66bb6a" />
  <rect x="545" y="290" width="10" height="30" fill="#795548" />
</svg> 