<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#bbdefb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="400" fill="url(#skyGradient)" />
  
  <!-- 地面 -->
  <rect x="0" y="320" width="800" height="80" fill="#81c784" />
  
  <!-- 路径 -->
  <rect x="300" y="320" width="200" height="80" fill="#9e9e9e" />
  
  <!-- 主要回收站建筑 -->
  <rect x="250" y="150" width="300" height="170" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2" />
  <rect x="230" y="130" width="340" height="20" fill="#90caf9" />
  
  <!-- 屋顶 -->
  <polygon points="250,150 550,150 500,100 300,100" fill="#64b5f6" />
  
  <!-- 门 -->
  <rect x="370" y="250" width="60" height="70" fill="#42a5f5" />
  <rect x="395" y="285" width="10" height="5" fill="#fdd835" />
  
  <!-- 窗户 -->
  <rect x="280" y="180" width="50" height="50" fill="#e3f2fd" stroke="#bbdefb" stroke-width="2" />
  <rect x="470" y="180" width="50" height="50" fill="#e3f2fd" stroke="#bbdefb" stroke-width="2" />
  
  <!-- 回收标志 -->
  <circle cx="400" cy="190" r="25" fill="#4caf50" />
  <path d="M400,175 L390,195 L410,195 Z" fill="white" />
  <path d="M390,185 L400,205 L380,205 Z" fill="white" transform="rotate(120 390 195)" />
  <path d="M410,185 L420,205 L400,205 Z" fill="white" transform="rotate(240 410 195)" />
  
  <!-- 回收箱 -->
  <rect x="150" y="280" width="50" height="40" fill="#1976d2" />
  <rect x="600" y="280" width="50" height="40" fill="#43a047" />
  <rect x="150" y="275" width="50" height="5" fill="#0d47a1" />
  <rect x="600" y="275" width="50" height="5" fill="#1b5e20" />
  
  <!-- 装饰元素 - 树木 -->
  <circle cx="100" cy="280" r="40" fill="#66bb6a" />
  <rect x="95" y="280" width="10" height="40" fill="#795548" />
  
  <circle cx="700" cy="270" r="50" fill="#66bb6a" />
  <rect x="695" y="270" width="10" height="50" fill="#795548" />
</svg> 