<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="batteryGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212121;stop-opacity:1" />
    </linearGradient>
  </defs>
  <g>
    <!-- 电池主体 -->
    <rect x="50" y="50" width="100" height="200" rx="10" ry="10" fill="url(#batteryGrad)" />
    
    <!-- 电池顶部 -->
    <rect x="85" y="35" width="30" height="15" rx="5" ry="5" fill="#616161" />
    
    <!-- 电池标签 -->
    <rect x="65" y="70" width="70" height="100" fill="#f5f5f5" rx="5" ry="5" />
    
    <!-- 电池标签内容 -->
    <text x="100" y="100" font-family="Arial" font-size="14" text-anchor="middle" fill="#424242">5号</text>
    <text x="100" y="120" font-family="Arial" font-size="14" text-anchor="middle" fill="#424242">电池</text>
    
    <!-- 电池正负极标识 -->
    <circle cx="100" y="190" r="15" fill="#e53935" />
    <rect x="92" y="183" width="16" height="4" fill="white" />
    <rect x="98" y="177" width="4" height="16" fill="white" />
    
    <!-- 电池警示标识 -->
    <path d="M65,200 L70,210 L80,210 L85,200 Z" fill="#ffb300" />
    <text x="75" y="208" font-family="Arial" font-size="8" text-anchor="middle" fill="black">!</text>
  </g>
</svg> 